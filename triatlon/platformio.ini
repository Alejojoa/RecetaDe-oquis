[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	pololu/QTRSensors@^4.0.0
	adafruit/Adafruit SSD1306@^2.5.9
	adafruit/Adafruit GFX Library@^1.11.9
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	waspinator/CD74HC4067@^1.0.2
